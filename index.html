<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  
    <header>
        <h1 class="text-center my-5">Search Your Drean Phone</h1>
    </header>
    <main class="container">
     
        <section class="d-flex justify-content-center align-items-center">
            <div class="mb-3 d-flex align-items-center w-25">
                    <input type="text" class="form-control" id="phone-input-field" placeholder="search your phone name">
                    <button id="search-btn" type="button" class="btn btn-success ms-3">Search</button>
                 
              </div>
              
        </section>
        <!-- spiner section  -->
        <section id="spiner-div" class="text-center my-5 d-none">
          <div class="spinner-border " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

        </section>
         <!-- error section  -->
      <section>
        <div id="error-message" class="d-none">
          <h2 class="text-center text-warning">No phone Data Found</h2>
        </div>
      </section>
        <section >
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4 my-5">
                
                  </div>
        </section>
        <!-- modal section  -->
        <section>
          <!-- Button trigger modal -->

<!-- Modal -->
          <div class="modal fade" id="phonehuntermodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phonehuntermodalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="phonehuntermodalLabel"></h5>
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-bg-info text-dark">
                  <h5 id="phone-name"></h5>
                  <p > MainFeatures:  <span id="main-features"></span> </p>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary m-3 px-5 py-2 fw-bolder fs-4" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </section>
        <!-- see more phone section  -->
        <!-- <section>
          <div id="more-phone-btn" class="d-none my-5 d-flex justify-content-around">
            <button onclick="seeMorePhone()" type="button" class="btn btn-primary m-3 px-5 py-2 fw-bolder fs-5">See More Phone</button>
          </div>
        </section> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
